<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	    <meta name="description" content="Sign up">
	    <meta name="author" content="Zhiqiao Lin">
	    <link rel="icon" href="./images/favicon.ico">
	    
	    <title>Grumblr Register</title>
	    
	    <!-- Bootstrap core CSS -->
	    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
	    
	    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	    <link href="{% static 'bootstrap/docs/assets/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">
	    
	    <!-- Custom styles for this template -->
    	<link href="{% static 'css/signup.css' %}" rel="stylesheet">
    	
    	<script src="{% static 'bootstrap/docs/assets/js/ie-emulation-modes-warning.js' %}"></script>
    	
	</head>
	
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target = "#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/grumblr/mainpage">Grumblr</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<div class="navbar-form navbar-right">
						<a href="mainpage" class="btn btn-success">Sign In</a>
					</div>
				</div>
			</div>
		</nav>
		
		<div class="container">
			<div class="row">
				<form method="post" class="col-sm-6 form-signin" action="{% url 'register' %}">
					<div class="row">
						<div class="col-xs-6 col-lg-6">
							<label for="inputFirstName" class="sr-only">FirstName</label>
							<input id="inputFirstName" class="form-control" placeholder="First Name" name="firstname" required autofocus>
						</div>
						<div class="col-xs-6 col-lg-6">
							<label for="inputLastName" class="sr-only">LastName</label>
							<input id="inputLastName" class="form-control" placeholder="Last Name" name="lastname" required >
						</div>
					</div>
					<input id="inputUsername" class="form-control" placeholder="Username" name="username" required>
					<input id="inputPassword" type="password" class="form-control" placeholder="Password" name="password1" required >
					<input id="confirmPassword" type="password" class="form-control" placeholder="Confirm Password" name="password2" required >
					
		        	<div class="row">
		        		<div class="col-xs-8 col-lg-8">
		        			<input class="btn btn-lg btn-success btn-block" type="submit" value="Sign up">
		        		</div>
		        		<div class="col-xs-4 col-lg-4">
							<p id="oldusr">Old user?</p>
							<a href="/"><p>Sign in</p></a>
						</div>
					</div>
					<!--error messages-->
					{% for error in errors %}
					<p style="color: red">
					{{ error }}
					</p>
					{% endfor %}

					{% csrf_token %}
				</form><!-- form -->
				
				<div id="welcomeCol" class="col-sm-4 container">
					<div>
						<img id="welcomeImg" src="{% static 'images/welcome_logo.png' %}" height="300px" width="520px" >
					</div>
				</div><!-- picture -->
				
			</div><!-- row -->
		</div> <!-- container -->


				
		<!-- Bootstrap core JavaScript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
	    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	    <script src="{% static 'bootstrap/docs/assets/js/ie10-viewport-bug-workaround.js' %}"></script>
	</body>
</html>
