{% load static %}
<div class='well'>
    <a href={% url 'profile' user.username %}>
    {% if user.profile.picture.name %}
    <img src={% url 'photo' user.username %} id='comment_profile_picture'>
    {% else %}
    <img src={% static 'images/profile_picture.jpg' %} id='comment_profile_picture'>
    {% endif %}
    <span>{{ user.first_name }} {{ user.last_name }}</span>
    </a>
    <span class='time'>{{ time }}</span>
    <div>{{ content }}</div>
</div>
